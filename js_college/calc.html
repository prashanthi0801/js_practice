<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
    }
    #result b {
      color: green;
    }
  </style>
    <title>Document</title>

</head>
<body>
    <form action="">
        <input type="text"id="num1">
        <input type="text" id="num2">
        <button id="add" onclick="addNumbers(event)">Add</button>
    </form>
    <div id="result"></div>
</body>
<script>

    let divEl=document.getElementById("result");
   function addNumbers(event){
        event.preventDefault()
        let num1El=document.getElementById("num1").value
        let num2El=document.getElementById("num2").value
        let sum=Number(num1El)+Number(num2El)
        divEl.textContent=`Result: ${sum}`
    }
</script>
</html>
