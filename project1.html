<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    /* Slideshow container */
    .slideshow {
      position: relative;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .slides img {
      width: 100%;
      display: none; /* initially hidden */
    }

    /* Category section */
    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      flex-wrap: wrap;
    }

    .category {
      width: 150px;
      height: 100px;
      background: #fff;
      border: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .category:hover {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow">
    <div class="slides">
      <img src="sahuj.jpg" alt="Slide 1">
      <img src="profile.jpg" alt="Slide 2">
      <img src="microsoft .jpg" alt="Slide 3">
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div class="category">Mobiles</div>
    <div class="category">Clothes</div>
    <div class="category">Books</div>
    <div class="category">Shoes</div>
  </div>

  <!-- Script area for you -->
  <script>
    // ðŸ‘‰ Your JS goes here:
    // 1. Select all slide images.
    let slideEl=document.querySelectorAll(".slides img")
    console.log(slideEl)
    // 2. Show the first image initially.
    slideEl[0].style.display="block"
    // 3. Use setInterval() to change image every 3 sec.
    let i=0
    setInterval(()=>{
        slideEl[i].style.display="none"
        i++
        if(i==slideEl.length){
        i=0
    }
        slideEl[i].style.display="block"
       
    },3000)
    // 4. Loop back when reaching the last image.

    // Hint: use index counter + style.display = "block"/"none".
  </script>

</body>
</html>
