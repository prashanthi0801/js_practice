<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Shop</title>
  <style>
    /* ====== BASIC PAGE STYLING ====== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    header nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
    }

    /* ====== PRODUCTS GRID ====== */
    .products-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-card h3 {
      margin: 10px 0;
    }

    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-card button:hover {
      background: #0056b3;
    }

    /* ====== CART SECTION ====== */
    .cart-container {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
    }

    select {
      padding: 6px;
    }
  </style>
</head>
<body>
  <!-- ====== HEADER / NAVIGATION ====== -->
  <header>
    <h1>Practice Shop</h1>
    <nav>
      <a href="#productsSection" id="homeLink">Home</a>
      <a href="#" id="productsLink">Products</a>
      <a href="#" id="cartLink">Cart</a>
    </nav>
  </header>

  <div class="container">
    <!-- ====== HOME SECTION ====== -->
    <section id="homeSection">
      <h2>Welcome to the Practice Shop</h2>
      <p>Click Products to view our items.</p>
    </section>

    <!-- ====== PRODUCTS SECTION ====== -->
    <section id="productsSection" style="display:none;">
      <div class="filters">
        <!-- Dropdown for category filter -->
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="clothing">Clothing</option>
          <option value="electronics">Electronics</option>
        </select>

        <!-- Dropdown for sorting -->
        <select id="sortFilter">
          <option value="default">Sort By</option>
          <option value="low-high">Price: Low to High</option>
          <option value="high-low">Price: High to Low</option>
        </select>
      </div>

      <div class="products-container" id="productsContainer">
        <!-- Products will be rendered here dynamically with JS -->
      </div>
    </section>

    <!-- ====== CART SECTION ====== -->
    <section id="cartSection" style="display:none;">
      <h2>Your Cart</h2>
      <div class="cart-container" id="cartContainer">
        <!-- Cart items will be rendered dynamically here with JS -->
      </div>
    </section>
  </div>

  <script>
  /* ====== SAMPLE DATA ====== */
  let products = [
    {
      id: 1,
      name: "T-Shirt",
      price: 500,
      category: "clothing",
      img: "https://picsum.photos/220/180?random=1"   },
    {
      id: 2,
      name: "Jeans",
      price: 1200,
      category: "clothing",
      img: "https://picsum.photos/220/180?random=2"},
    {
      id: 3,
      name: "Headphones",
      price: 2000,
      category: "electronics",
      img: "https://picsum.photos/220/180?random=3"
    },
    {
      id: 4,
      name: "Smartphone",
      price: 15000,
      category: "electronics",
      img: "https://picsum.photos/220/180?random=4"
    },
    {
      id: 5,
      name: "Jacket",
      price: 2500,
      category: "clothing",
      img: "https://picsum.photos/220/180?random=5 " }
  ];

  /* ====== JAVASCRIPT PLACEHOLDERS ====== */

  // 1. Function to render products
  // function renderProducts(productsList) {
  //   - clear productsContainer
  //   - loop through productsList
  //   - create HTML for each product card
  //   - append to productsContainer
  // }
  function renderProducts(list){
    let productEL=document.getElementById("productsContainer")
    productEL.textContent=""
    list.forEach(l => { 
        let cardEl=document.createElement("div")
        cardEl.className="product-card"
        cardEl.innerHTML=`<img src=${l.img}>
                            <h3>Name: ${l.name}</h3>
                            <h3>Price: ${l.price}</h3>
                            <h3>category: ${l.category}</h3>
                            <button onclick="addToCart(${l.id})">Add To Cart</button>
        `
        productEL.appendChild(cardEl)
        
    });
  }
renderProducts(products)
  // 2. Cart handling
  // let cart = [];
  // function addToCart(productId) { ... }
  // function renderCart() { ... }
  let cart = []
 function addToCart(productId){

    let product= products.find(p=>p.id===productId)
    let exisiting=cart.find(c=>c.id===productId)
    if(exisiting){
        exisiting.qty+=1
    }
    else{
        cart.push({...product,qty:1})
    }
    renderCart(cart)
   
  }
function renderCart(cart){
    let cartEl=document.getElementById("cartContainer")
    cartEl.textContent=""
    cart.forEach(l=>{
        let divEl=document.createElement("div")
        divEl.className="cart-item"
        divEl.innerHTML=`<img src=${l.img}>
                            <h3>Name: ${l.name}</h3>
                            <h3>Price: ${l.price}</h3>
                            <h3>category: ${l.category}</h3>
                            <h3>Quantity: ${l.qty}</h3>
                            <h3>Total: ${l.qty * l.price}</h3>`
       cartEl.appendChild(divEl)

    })

}

  // 3. Navigation
  // - add event listeners to homeLink, productsLink, cartLink
  // - hide all sections except the one clicked
  let HnavEl=document.getElementById("homeSection")
  let CnavEl=document.getElementById("cartSection")
  let PnavEl=document.getElementById("productsSection")
  
   let HlnavEl=document.getElementById("homeLink")
  let ClnavEl=document.getElementById("cartLink")
  let PlnavEl=document.getElementById("productsLink")
 
  function showSection(section){
    PnavEl.style.display="none"
    HnavEl.style.display="none"
    CnavEl.style.display="none"
    
    if(section==="home"){
        HnavEl.style.display="block"

    }
    else if(section==="products"){
        PnavEl.style.display="block"
        renderProducts(products)

    }
    else if(section==="cart"){
        CnavEl.style.display="block"
        renderCart(cart)

    }
  }
HlnavEl.addEventListener("click",(e)=>{
    e.preventDefault()
    showSection("home")
})
PlnavEl.addEventListener("click",(e)=>{
    e.preventDefault()
    showSection("products")
})
ClnavEl.addEventListener("click",(e)=>{
    e.preventDefault()
    showSection("cart")
})
showSection("home")
  // 4. Filtering
  // - add event listener to categoryFilter
  // - filter products by category, then call renderProducts()
  let categoryEl=document.getElementById("categoryFilter").addEventListener("change",(e)=>{
    let value=e.target.value
    let filteredProducts=products
    if(value==="all"){
        filteredProducts=products
        
    }
    else{
       filteredProducts= products.filter(p=>p.category===value)
    //    renderProducts(products)
    }
renderProducts(filteredProducts)
  })
   

  // 5. Sorting
  // - add event listener to sortFilter
  // - sort products array, then call renderProducts()
  let sortEl=document.getElementById("sortFilter").addEventListener("change",(e)=>{
    let value=e.target.value
    if(value==="low-high"){
        products.sort((a,b)=>a.price-b.price)
    }
    else if(value==="high-low"){
        products.sort((a,b)=>b.price-a.price)
    }
    renderProducts(products)
  })

</script>

</body>
</html>
