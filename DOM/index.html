    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #1c1c1c;
    padding: 30px 50px;
    border: 2px solid white;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

#main-heading {
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: bold;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.list-items {
    background-color: #ecf0f1;
    color: #2c3e50;
    padding: 12px 20px;
    margin: 8px 0;
    border-radius: 5px;
    font-size: 18px;
    font-weight: 500;
    transition: background-color 0.3s;
}

.list-items:hover {
    background-color: #bdc3c7;
    cursor: pointer;
}

</style>
