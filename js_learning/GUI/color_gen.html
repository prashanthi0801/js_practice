<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Box Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 500px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .color-box {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .color-box:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Color Box Generator</h1>
    <button id="addBoxBtn">Add New Box</button>
    <div id="boxContainer" class="box-container"></div>
  </div>

  <script>
    let divEl=document.getElementById("boxContainer")
    let buttonEl=document.getElementById("addBoxBtn")
    

    buttonEl.addEventListener("click",()=>{
        let newDivEl=document.createElement("div")
    divEl.appendChild(newDivEl)
    newDivEl.classList.add("color-box")

        
            newDivEl.style.backgroundColor=`rgb(${(Math.floor(Math.random()*256))},${(Math.floor(Math.random()*256))},${(Math.floor(Math.random()*256))})`;
            console.log("hey")
    //          newDivEl.addEventListener("mouseover",()=>{
    //     alert(newDivEl.style.backgroundColor)
       
    // })
    
     newDivEl.addEventListener('click',()=>{
            divEl.removeChild(newDivEl)
        })
            


    })
   
    

  </script>
</body>
</html>
