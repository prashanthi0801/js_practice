<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background-color: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>
    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="Enter a new task">
      <button type="submit">Add</button>
    </form>
    <ul id="todoList"></ul>
  </div>

  <script>
    // JS goes here
    let inputEl=document.getElementById("todoInput")
    let buttonEl=document.querySelector("button")
    let ulEl=document.getElementById("todoList")
    function savetask(){
        let tasks=[]
        ulEl.querySelectorAll("li").forEach((task),()=>{
            tasks.push(
                {
                    task:liEl.textContent,
                    completed:liEl.classList.contains("completed")
                }
            )
        })
    
        localStorage.setItem(tasks)
    }
        function getTasks(){
            let data=JSON.parse(localStorage.getItem("tasks"))|| []
            data.forEach(el,()=>{
                let liEl=document.createElement("li")
                liEl.textContent=el.text
                console.log(el)

                if(el.completed) liEl.classList.add("completed")
            })
        buttonEl.addEventListener("click",(e)=>{

        e.preventDefault()
        if(inputEl.value==="") return   
        let liEl=document.createElement("li")
        liEl.innerHTML=inputEl.value
        ulEl.appendChild(liEl)
        inputEl.value=""
        liEl.addEventListener("click",()=>{
            liEl.classList.toggle("completed")
            savetask()
        })
        let delbtn=document.createElement("button")
        delbtn.textContent="del"
        delbtn.classList.add("delete-btn")
        liEl.appendChild(delbtn)

        delbtn.addEventListener("click",()=>{
            ulEl.removeChild(liEl)
            savetask()

            
        })


    })
        }
    
    
  </script>
</body>
</html>
