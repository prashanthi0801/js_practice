<!DOCTYPE html>

<body>

    <script>
        
        function greetUser(name,callback){
            return new Promise()
            setTimeout(()=>{
                message="hello"+" "+name
                callback(message)
            },2000)
        }
        greetUser("sai",function(result){
            console.log(result)
        })
    </script>
</body>
