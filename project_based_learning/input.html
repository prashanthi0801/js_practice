<body>
    <form action="">
        <label for="">Enter something dude</label>
        <input type="text" id="inputval" required>
    </form>
    <script>
        let inputEl= document.getElementById("inputval")
        inputEl.addEventListener("keydown",writeAndClear)

          function writeAndClear(e){
            if(e.key==="Enter" && e.target.value!=""){
                let h1El=document.createElement("h1")
                document.body.appendChild(h1El)
                console.log(e.code)
                e.preventDefault()
                let data=e.target.value
            
                h1El.textContent=data
            
                e.target.value=""

            }

          }
